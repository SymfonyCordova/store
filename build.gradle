plugins {
    id 'java'
    id 'war'
}

group 'com.zler'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.3'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.0.8'
    compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.4'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.2.1'

    compile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version: '9.0.14'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
}
